<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>

	<header class="header">
		<div class=" container container-bg">
			<div class="header__lines">
				<div class="header__line  header__line-1">
					1
				</div>
				<div class=" header__line header__line-2">
					2
				</div>
				<div class=" header__line header__line-3">
					3
				</div>
				<div class=" header__line header__line-4">
					4
				</div>
				<div class="header__line header__line-5">
					5
				</div>
			</div>
			<div class="header__top">

				<div class="header__logo">
					<img src="./img/logo/Слой 7.png">
				</div>
				<div class="header__cont">
					<ul class="header__list  ">
						<li>
							<a class="header__email" href="">info@compressorua.com
								<img class="header__email-mail" src="./img/icon/mail.png" alt="">
							</a>
						</li>
						<li>
							<a class=" header__phone header__phone1" href="tel:380503454030">050 345 4030
								<img class="header__phone1-phone" src="./img/icon/phone1.png" alt="">
							</a>

						</li>
						<li>
							<a class=" header__phone header__phone2" href="tel:380675354030">067 535 4030
								<img class="header__phone2-phone" src="./img/icon/phone1.png" alt="">
							</a>
						</li>
					</ul>
					<button class="header-toggle " id="header__toggle" type="button">
						<span class="header-toggle__item">Menu</span>
					</button>
				</div>

			</div>
			<div class="header__content">

				<div class="header__left">

					<h1 class="header__title">
						<span>Безошибочный</span> <br>
						подбор фильтров <br>
						к компрессорам
					</h1>
					<h2 class="header__subtitle">
						<span class="header__part">3 варианта на любой бюджет!</span><br>
						<span class="header__part">Всего за 15 минут!</span><br>
						<span class="header__part">С консультацией сервис-инженера!</span>
					</h2>
					<img class="header__photo" src="./img/prod/cp.png" alt="">
					<img class="header__shadow" src="./img/prod/shad.png" alt="">

				</div>

				<div class="header__right">
					<form id="form" class="header__form" action="#">
						<div class="header__form-box">
							<h3 class="header__form-title">Подобрать фильтр</h3>
							<label for="foto" class="header__myfile" for="myfile"><span class="header__lab">Фото
									компрессора</span></label>
							<input accept=".jpg,.png,.gif" class="header__file" type="file" id="foto" name="foto">
						</div>
						<div class="header__code-box">
							<input id="code" type="text" class="header__code" placeholder="Код фильтра" name="Codefilt">
						</div>
						<div class="header__name-box">
							<input id="name" type="text" class="header__name" placeholder="Ваше имя" name="name">
						</div>
						<div class="header__tel-box">
							<input id="tel" type="tel" class="header__tel" placeholder="Телефон для связи " name="tel">
						</div>
						<button type="submit" class="header__form-btn">
							Отправить
						</button>
					</form>

				</div>

			</div>

			<a class="header__st" href="#">
				<img src="./img/st/st.png" alt="">
			</a>

		</div>
	</header>

				</div>

								src="./img/slider/slid.jpg" alt=""></a>
					</div>
				</div>
				<div class="slider__items">
					<div class="slider__item">
						<img class="slider__zoom" src="./img/zoom/zoom-in.png" alt="">
						<a data-fancybox="gallery" class="slider__link" href="./img/big_slide/1.jpg"><img
								src="./img/slider/slid.jpg" alt=""></a>
					</div>
				</div>
				<div class="slider__items">
					<div class="slider__item">
						<img class="slider__zoom" src="./img/zoom/zoom-in.png" alt="">
						<a data-fancybox="gallery" class="slider__link" href="./img/big_slide/1.jpg">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>


	<script src="./js/slick.min.js"></script>
